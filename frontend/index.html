<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/66049143?s=200&v=4"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/deaee86410.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Null Channel Votes</title>
  </head>
  <body>
    <div id="app" class="app">
      <p class="lead-text">What would you like to see next ?</p> 
      <div v-for="idea in ideas" class="idea">
	<p>{{ idea.description }}</p>
        <input type="button" value="vote" class="vote-btn">
      </div>
    </div>
    <script src="./app.js"></script>
    <script>
      ScrollReveal().reveal(".idea", { delay: 800 });
    </script>
  </body>
</html>
